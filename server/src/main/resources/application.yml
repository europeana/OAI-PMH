# Settings for local testing
server:
  port: 8084

spring:
  application:
    name: OAI-PMH Server

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info